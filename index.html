<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ilusoft.fun - Early Access</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 100%;
      }

      .logo {
        font-size: 2.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }

      .tagline {
        color: #666;
        font-size: 1.1rem;
        margin-bottom: 30px;
      }

      .form-container {
        margin-top: 30px;
      }

      .email-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .input-group {
        position: relative;
      }

      .email-input {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: white;
      }

      .email-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .submit-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .privacy-consent {
        margin-top: 15px;
        text-align: left;
      }

      .checkbox-container {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        cursor: pointer;
        font-size: 0.9rem;
        color: #666;
        line-height: 1.4;
      }

      .checkbox-container input[type="checkbox"] {
        position: absolute;
        opacity: 0;
        width: 20px;
        height: 20px;
        margin: -1px;
        padding: 0;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .checkmark {
        width: 18px;
        height: 18px;
        border: 2px solid #e1e5e9;
        border-radius: 4px;
        background: white;
        flex-shrink: 0;
        margin-top: 2px;
        position: relative;
        transition: all 0.3s ease;
      }

      .checkbox-container input[type="checkbox"]:checked + .checkmark {
        background: #667eea;
        border-color: #667eea;
      }

      .checkbox-container input[type="checkbox"]:checked + .checkmark::after {
        content: "âœ“";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 12px;
        font-weight: bold;
      }

      .consent-text {
        flex: 1;
      }

      .privacy-link {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }

      .privacy-link:hover {
        text-decoration: underline;
      }

      .checkbox-error {
        color: #721c24;
        font-size: 0.8rem;
        margin-top: 5px;
        display: none;
      }

      .checkbox-container.error .checkmark {
        border-color: #721c24;
      }

      .message {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        font-weight: 500;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .features {
        margin-top: 40px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
      }

      .feature {
        padding: 20px;
        background: rgba(102, 126, 234, 0.1);
        border-radius: 10px;
        text-align: center;
      }

      .feature-icon {
        font-size: 2rem;
        margin-bottom: 10px;
        color: #667eea;
      }

      .feature-title {
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
      }

      .feature-desc {
        color: #666;
        font-size: 0.9rem;
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
        }

        .logo {
          font-size: 2rem;
        }

        .features {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">ilusoft.fun</div>
      <div class="tagline">Get early access to the future apps</div>

      <div class="form-container">
        <h2>Join the Beta</h2>
        <p style="color: #666; margin-bottom: 30px">
          Be among the first to experience our revolutionary app
        </p>

        <form class="email-form" id="signupForm">
          <div class="input-group">
            <input
              type="email"
              class="email-input"
              id="emailInput"
              placeholder="Enter your email address"
              required
            />
          </div>
          <div class="privacy-consent">
            <label class="checkbox-container">
              <input
                type="checkbox"
                id="privacyConsent"
                name="privacyConsent"
                required
              />
              <span class="checkmark"></span>
              <span class="consent-text">
                I agree to the processing of my personal data for the purpose of
                receiving information about early access to the ilusoft.fun
                application.
                <a
                  href="privacy-policy-early-access/"
                  target="_blank"
                  class="privacy-link"
                  >Privacy Policy</a
                >
              </span>
            </label>
          </div>
          <div
            id="checkbox-error"
            class="checkbox-error"
            style="
              display: none;
              color: #721c24;
              font-size: 0.8rem;
              margin-top: 8px;
              text-align: left;
            "
          >
            Please accept the privacy policy to continue.
          </div>
          <button type="submit" class="submit-btn" id="submitBtn">
            Get Early Access
          </button>
        </form>

        <div id="message" class="message" style="display: none"></div>
      </div>

      <div class="features">
        <div class="feature">
          <div class="feature-icon">âš¡</div>
          <div class="feature-title">Lightning Fast</div>
          <div class="feature-desc">Optimized for speed</div>
        </div>
        <div class="feature">
          <div class="feature-icon">ðŸ”’</div>
          <div class="feature-title">Secure</div>
          <div class="feature-desc">Your data is protected</div>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAvubL-46-uKPlrdbQ_XL9Hnkz1jB9XHaM",
        authDomain: "ilusoft-fun.firebaseapp.com",
        projectId: "ilusoft-fun",
        storageBucket: "ilusoft-fun.firebasestorage.app",
        messagingSenderId: "566043930272",
        appId: "1:566043930272:web:28ec361c9e29c6762ee3c5",
        measurementId: "G-M1J3DJP50P",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // Add checkbox validation on change
      document
        .getElementById("privacyConsent")
        .addEventListener("change", function () {
          const checkboxContainer = document.querySelector(
            ".checkbox-container"
          );
          const checkboxError = document.getElementById("checkbox-error");

          if (this.checked) {
            checkboxContainer.classList.remove("error");
            checkboxError.style.display = "none";
          } else {
            checkboxContainer.classList.add("error");
            checkboxError.style.display = "block";
          }
        });

      document
        .getElementById("signupForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("emailInput").value;
          const submitBtn = document.getElementById("submitBtn");
          const messageDiv = document.getElementById("message");
          const privacyConsent = document.getElementById("privacyConsent");
          const checkboxContainer = document.querySelector(
            ".checkbox-container"
          );
          const checkboxError = document.getElementById("checkbox-error");

          // Basic email validation
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            showMessage("Please enter a valid email address.", "error");
            return;
          }

          // Check privacy consent with visual feedback
          if (!privacyConsent.checked) {
            checkboxContainer.classList.add("error");
            checkboxError.style.display = "block";
            showMessage(
              "Please accept the privacy policy to continue.",
              "error"
            );
            return;
          }

          // Disable button and show loading state
          submitBtn.disabled = true;
          submitBtn.textContent = "Submitting...";

          try {
            // Save email to Firebase Firestore
            await db.collection("early_access_emails").add({
              email: email,
              consent: privacyConsent.checked,
              timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            });

            // Show success message
            showMessage(
              "Thank you! You've been added to our early access list. We'll notify you when the beta is ready.",
              "success"
            );

            // Reset form
            document.getElementById("emailInput").value = "";
            document.getElementById("privacyConsent").checked = false;

            // Clear error states
            const checkboxContainer = document.querySelector(
              ".checkbox-container"
            );
            const checkboxError = document.getElementById("checkbox-error");
            checkboxContainer.classList.remove("error");
            checkboxError.style.display = "none";
          } catch (error) {
            console.error("Error saving email:", error);
            showMessage(
              "Sorry, there was an error saving your email. Please try again.",
              "error"
            );
          } finally {
            // Re-enable button
            submitBtn.disabled = false;
            submitBtn.textContent = "Get Early Access";
          }
        });

      function showMessage(text, type) {
        const messageDiv = document.getElementById("message");
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";
      }
    </script>
  </body>
</html>
